<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Vue TODO List</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js">
            // VueJS CDN
        </script>
        <div id="app">
        <!-- <VueJS APP> -->
            <main class="container d-flex">
                <section class="m-auto my_todo-container">
                    <header class="text-center my_title">
                        ToDo List
                    </header>
                    <ul class="d-flex flex-column list-unstyled my_list">
                        <li class="my_task d-flex justify-content-between align-items-center" v-for="(singleTask, index) in ToDoList">
                            <div>
                                <span v-if="singleTask.isDone" class="text-success">
                                    <i class="fa-solid fa-check"></i>
                                </span>
                                <span v-if="!singleTask.isDone" class="text-danger">
                                    <i class="fa-solid fa-x"></i>
                                </span>
                                {{singleTask.text}}
                            </div>
                            <button type="button" class="btn btn-outline-danger d-flex" @click="removeTask(index)">
                                <i class="fa-solid fa-trash m-auto"></i>
                            </button>
                        </li>
                    </ul>
                </section>
            </main>
        <!-- </VueJS APP> -->
        </div>
        <script src="script.js">
            // JS File
        </script>
    </body>
</html>
